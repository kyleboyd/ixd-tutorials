<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">        
        <meta name="author" content="Kyle Boyd">
        <meta name="description" content="Animate CSS Tutorial">
        
        <title>Animate CSS</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed|Permanent+Marker" rel="stylesheet">
        
        <style>
            body {background-color: deeppink; color: white;}
            main { display: grid; justify-content: center;}
            #container { text-align: center;}
            h1, h2, h3 {font-family: 'Permanent Marker', cursive; font-size: 8em; margin: 0;}
            h2 {font-size: 6em;}
            h3 {font-size: 4em;}
            p {font-family: 'Barlow Semi Condensed', sans-serif; font-size: 2em;}
            hr {border: 2px solid white;}
            
        </style>
        
    </head>

    <body> 
    <main>
    <section id="container">
        <h1 class="animated fadeInUp">A</h1>
        <h2 class="animated fadeInUp">Tutorial</h2>
            <h3 class="animated fadeInUp">On Animate.css</h3>
        <hr>
        <p class="animated slideInDown">A short sharp tutorial about how to use Animate.css</p>
        </section>
        </main>
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    </body>
</html>
